<!-- Template for UCP FMGS Serial -->
<div class="panel">
    <div class="inner">
        <h3>{L_UCP_FMGS_SERIAL}</h3>
        <form method="post" action="{U_UCP}">
            <fieldset>
                <div class="fields">
                    <dl>
                        <dt><label for="get_serial">{L_GET_SERIAL}</label></dt>
                        <dd><input type="submit" name="get_serial" id="get_serial" value="{L_GET_SERIAL}" /></dd>
                    </dl>
                </div>
            </fieldset>
        </form>
    </div>
</div>
